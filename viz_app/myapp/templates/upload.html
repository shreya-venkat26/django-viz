<!DOCTYPE html>
<html>
<head>
    <title>Upload Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="file"],
        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Document</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_document_name">Document Name:</label>
            {{ form.document_name }}
            
            <label for="id_document">Choose File:</label>
            {{ form.document }}
            
            <button type="submit">Upload</button>
        </form>
        <div class="back-link">
            <a href="{% url 'document_list' %}">View All Documents</a>
        </div>
    </div>
</body>
</html>
